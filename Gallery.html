<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seal Tours | Dynamic Discovery</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --gradient-start: #3d2b1f; 
            --gradient-end: #8b5a2b;   
            --lark-gold: #c5a059;
            --white-glass: rgba(255, 255, 255, 0.98);
            --text-light: #f4e9d9;
        }

        html { scroll-behavior: smooth; }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            background-attachment: fixed;
            color: var(--text-light);
            min-height: 100vh;
        }

        h2, h3 { font-family: 'Cormorant Garamond', serif; font-weight: 300; }

        /* Navigation */
        .nav-luxe {
            padding: 5px 6%; height: 80px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(61, 43, 31, 0.98); backdrop-filter: blur(10px); 
            position: fixed; top: 0; width: 100%; z-index: 2000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .logo { font-weight: 600; letter-spacing: 4px; text-transform: uppercase; font-size: 1.1rem; color: var(--lark-gold); margin: 0; }
        .nav-links a { text-decoration: none; color: white; margin-left: 30px; font-size: 0.7rem; letter-spacing: 3px; text-transform: uppercase; transition: 0.3s; }

        /* Dynamic Tab System */
        .tab-container { background: var(--white-glass); color: #1a1a1a; border-radius: 4px; overflow: hidden; margin-top: 30px; }
        .tab-menu { display: flex; flex-wrap: wrap; background: #f8f1e9; border-bottom: 1px solid #ddd; list-style: none; padding: 0; margin: 0; }
        .tab-link { padding: 15px 25px; cursor: pointer; font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase; font-weight: 600; border-right: 1px solid #eee; transition: 0.3s; color: #888; }
        .tab-link.active { background: var(--white-glass); color: var(--gradient-start); border-bottom: 2px solid var(--lark-gold); }

        /* Multi-Image Carousel Styles */
        .carousel-luxe { margin-bottom: 50px; }
        .carousel-item img { 
            height: 300px; 
            object-fit: cover; 
            border-radius: 10px;
            filter: brightness(0.9);
            transition: 0.3s;
        }
        .carousel-item img:hover { filter: brightness(1.1); transform: scale(1.02); }

        /* Gallery Filter Styling */
        .gallery-item { transition: 0.4s ease; display: block; }
        .gallery-item img { width: 100%; border-radius: 8px; height: 250px; object-fit: cover; border: 2px solid rgba(255,255,255,0.1); }
        .hidden { display: none; }

        /* Logo Wrapper */
        .logo-wrapper { display: flex; align-items: center; gap: 12px; }
        .nav-logo-luxe { height: 60px; width: auto; object-fit: contain; }

        footer { background: rgba(0,0,0,0.3); padding: 60px 6%; margin-top: 100px; border-top: 1px solid rgba(255,255,255,0.1); }
        .contact-box { font-size: 0.8rem; line-height: 1.8; opacity: 0.8; }
    </style>
</head>
<body id="home">
    <header class="nav-luxe">
        <a href="#home" class="logo-wrapper" style="text-decoration: none;">
            <img src="Img/logo.jpg" alt="Seal Tours Logo" class="nav-logo-luxe">
            <h1 class="logo">Seal Tours</h1>
        </a>
        <nav class="nav-links">
            <a href="test.html">Home</a>
            <a href="daytrip.html">Day Trips</a>
        </nav>
    </header>

    <section id="tours" class="container" style="padding-top: 150px;">
        <h2 style="font-size: 3.5rem; margin-bottom: 30px;">FEATURED MOMENTS</h2>

        <div id="autoGallery" class="carousel slide carousel-luxe" data-bs-ride="carousel" data-bs-interval="3000">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row g-2">
                        <div class="col-3"><img src="Img/pink.jpg" class="d-block w-100" alt="Scene 1"></div>
                        <div class="col-3"><img src="Img/etosha.webp" class="d-block w-100" alt="Scene 2"></div>
                        <div class="col-3"><img src="Img/namland.jpg" class="d-block w-100" alt="Scene 3"></div>
                        <div class="col-3"><img src="Img/lion.jpg" class="d-block w-100" alt="Scene 4"></div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row g-2">
                        <div class="col-3"><img src="Img/beach.webp" class="d-block w-100" alt="Scene 5"></div>
                        <div class="col-3"><img src="Img/mountain1.jpg" class="d-block w-100" alt="Scene 6"></div>
                        <div class="col-3"><img src="Img/city1.jpg" class="d-block w-100" alt="Scene 7"></div>
                        <div class="col-3"><img src="Img/pink.jpg" class="d-block w-100" alt="Scene 8"></div>
                    </div>
                </div>
            </div>
        </div>

        <h2 style="font-size: 2.5rem; margin-top: 80px;">EXPLORE BY SCENE</h2>
        
        <div class="tab-container">
            <ul class="tab-menu">
                <li class="tab-link active" onclick="filterGallery(event, 'all')">All Scenes</li>
                <li class="tab-link" onclick="filterGallery(event, 'beach')">Beach</li>
                <li class="tab-link" onclick="filterGallery(event, 'mountain')">Mountain</li>
                <li class="tab-link" onclick="filterGallery(event, 'city')">City</li>
            </ul>
            
            <div class="p-4">
                <div class="row g-3" id="filterable-gallery">
                    <div class="col-md-4 gallery-item beach">
                        <img src="Img/beach.webp" alt="Beach Scene">
                    </div>
                    <div class="col-md-4 gallery-item mountain">
                        <img src="Img/mountain1.jpg" alt="Mountain Scene">
                    </div>
                    <div class="col-md-4 gallery-item city">
                        <img src="Img/city1.jpg" alt="City Scene">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer id="contact">
        <div class="container">
            <div class="row gy-4 align-items-center">
                <div class="col-md-4">
                    <h4 style="color:var(--lark-gold); font-size: 0.9rem; text-transform: uppercase;">Location</h4>
                    <a href="https://maps.google.com/?q=ERF+58+Hintrager+Pioneers+Park+Windhoek" target="_blank" style="text-decoration: none; color: inherit;">
                        <p class="contact-box"><i class="bi bi-geo-alt-fill me-2" style="color: var(--lark-gold);"></i>ERF 58 Hintrager Pioneers Park, Windhoek<br><span style="text-decoration: underline; font-size: 0.7rem;">View on Map</span></p>
                    </a>
                </div>
                <div class="col-md-4 text-md-center">
                    <h4 style="color:var(--lark-gold); font-size: 0.9rem; text-transform: uppercase;">Call Now</h4>
                    <div class="d-flex flex-column align-items-md-center gap-2">
                        <a href="tel:+264852717300" class="btn btn-outline-light btn-sm w-75">+264 85 271 7300</a>
                        <a href="tel:+264812717300" class="btn btn-outline-light btn-sm w-75">+264 81 271 7300</a>
                    </div>
                </div>
                <div class="col-md-4 text-md-end">
                    <h4 style="color:var(--lark-gold); font-size: 0.9rem; text-transform: uppercase;">Inquiries</h4>
                    <a href="mailto:sealtoursandairporttransferscc@gmail.com" class="btn btn-sm" style="background: var(--lark-gold); color: #fff;">EMAIL US</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function filterGallery(evt, category) {
            const items = document.getElementsByClassName('gallery-item');
            const links = document.getElementsByClassName('tab-link');
            for (let link of links) { link.classList.remove('active'); }
            evt.currentTarget.classList.add('active');
            for (let item of items) {
                if (category === 'all' || item.classList.contains(category)) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            }
        }
    </script>
</body>
</html>
